<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	<title>Document</title>
</head>

<body> 
	<table style="margin: 0 auto;">
		<thead>
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Marca</th>
				<th>Año</th>
				<th>Estado</th>
				<th>Valor por dia</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vehiculo:${vehiculodto}">
				<td th:text="${vehiculo.placa}"></td>
				<td th:text="${vehiculo.modelo}"></td>
				<td th:text="${vehiculo.marca}"></td>
				<td th:text="${vehiculo.anioFabricion}"></td>
				<td th:text="${vehiculo.disponibilidad}"></td>
				<td th:text="${vehiculo.valorDia}"></td>

			</tr>
		</tbody>
	</table>
</body>

</html>
