<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<title>Document</title>
</head>

<body> 
	<table class="table table-dark table-striped">
		<thead>

			<tr>
				<th>Placa:</th>
				<th>Modelo:</th>
				<th>Marca:</th>
				<th>Año:</th>
				<th>Pais fabricacion:</th>
				<th>Cilindraje:</th>
				<th>Precio:</th>
				<th>Valor por dia:</th>
				<th>Disponibilidad:</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vehiculo:${vehiculos}">
				<td th:text="${vehiculo.placa}"> </td>
				<td th:text="${vehiculo.modelo}"> </td>
				<td th:text="${vehiculo.marca}"> </td>
				<td th:text="${vehiculo.anioFabricion}"> </td>
				<td th:text="${vehiculo.paisFabricion}"> </td>
				<td th:text="${vehiculo.cilindraje}"> </td>
				<td th:text="${vehiculo.precio}"> </td>
				<td th:text="${vehiculo.valorDia}"> </td>
				<td th:text="${vehiculo.disponibilidad}"> </td>
				<td>
					<form th:action="@{/empleado/borrar/{id}(id=${vehiculo.id})}" th:object="${vehiculos}"
						th:method="DELETE">
						<input type="submit" value="Borrar">
					</form>
				</td>
				<td>
					<form th:action="@{/empleado/buscarPorId/{id}(id=${vehiculo.id})}" th:object="${vehiculos}"
						th:method="GET">
						<input type="submit" value="Editar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
