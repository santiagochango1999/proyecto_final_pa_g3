<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reporte de Reservas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<h1 class="text-center">REPORTE DE RESERVAS</h1>
			<thead>
				<tr>
					<th class="text-center">Numero de Reserva</th>
					<th class="text-center">Valor total</th>
					<th class="text-center">Fecha de Inicio</th>
					<th class="text-center">Fecha de Fin</th>
					<th class="text-center">Estado de Reserva</th>
					<th class="text-center">Cedula</th>
					<th class="text-center">Nombre</th>
					<th class="text-center">Placa del Vehiculo</th>
					<th class="text-center">Valor por dia</th>
					<th class="text-center">Modelo</th>
				</tr>
			</thead>


	</table>

</body>

</html>
