<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Document</title>
</head>

<body> 

	<form th:action="@{/clientes/insertar}" th:object="${cliente}" th:method="POST">

		<table style="margin: 0 auto;">
			<tr>
				<td>
					<label>Cedula:</label>

				</td>
				<td>
					<input type="text" id="cedula" th:field="${cliente.cedula}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Nombre:</label>

				</td>
				<td>
					<input type="text" id="nombre" th:field="${cliente.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Apellido:</label>

				</td>
				<td>
					<input type="text" id="apellido" th:field="${cliente.apellido}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Fecha de nacimiento:</label>

				</td>
				<td>
					<input type="datetime-local" id="fechaNacimiento" th:field="${cliente.fechaNacimiento}">
				</td>
			</tr>
			<tr>
				<td>
					<label> Genero:</label>
				</td>
				<td>
					<input class="label label-primary" type="text" id="genero" th:field="${cliente.genero}">
				</td>
			</tr>
		</table>
		<div style="text-align:center;">
			<input type="submit" value="Guardar">
		</div>
	</form>
</body>

</html>
