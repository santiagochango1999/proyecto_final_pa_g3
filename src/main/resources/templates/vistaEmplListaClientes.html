<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<title>Document</title>
</head>

<body> 
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Cedula:</th>
				<th>Nombre:</th>
				<th>Apellido:</th>
				<th>Fecha de nacimiento:</th>
				<th>Genero:</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente:${clientes}">
				<td th:text="${cliente.cedula}"> </td>
				<td th:text="${cliente.nombre }"> </td>
				<td th:text="${cliente.apellido}"> </td>
				<td th:text="${cliente.fechaNacimiento}"> </td>
				<td th:text="${cliente.genero}"> </td>
				<td>
					<form th:action="@{/empleado/borrarClienteApellido/{id}(id=${cliente.id})}" th:object="${clientes}"
						th:method="DELETE">
						<input type="submit" value="Borrar">
					</form>
				</td>
				<td>
					<form th:action="@{/empleado/buscarPorIdApellido/{id}(id=${cliente.id})}" th:object="${clientes}"
						th:method="GET">
						<input type="submit" value="Editar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
