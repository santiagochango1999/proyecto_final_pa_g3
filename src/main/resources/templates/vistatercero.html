<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	<title>Document</title>
</head>

<body> 
	<table style="margin: 0 auto;">
		<thead>
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Valor Iva</th>
				<th>Valor total</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="reporte:${reporte}">
				<td th:text="${reporte.placa}"></td>
				<td th:text="${reporte.modelo}"></td>
				<td th:text="${reporte.valorIva}"></td>
				<td th:text="${reporte.valoTotal}"></td>

			</tr>
		</tbody>
	</table>

</body>

</html>
